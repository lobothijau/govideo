{{define "title"}}Add New Event{{end}}
{{define "main"}}
<div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
  <h1 class="text-3xl font-bold mb-6">Add New Event</h1>

  <form
    action="/event/create"
    method="POST"
    enctype="multipart/form-data"
    class="space-y-6"
  >
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700"
        >Event Name</label
      >
      <input
        type="text"
        name="name"
        id="name"
        required
        class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-600 sm:text-sm/6"
      />
    </div>

    <div>
      <label for="location" class="block text-sm font-medium text-gray-700"
        >Location</label
      >
      <input
        type="text"
        name="location"
        id="location"
        required
        class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-600 sm:text-sm/6"
      />
    </div>

    <div class="grid grid-cols-2 gap-4">
      <div>
        <label for="date_start" class="block text-sm font-medium text-gray-700"
          >Start Date</label
        >
        <input
          type="date"
          name="date_start"
          id="date_start"
          required
          class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-600 sm:text-sm/6"
        />
      </div>

      <div>
        <label for="date_end" class="block text-sm font-medium text-gray-700"
          >End Date</label
        >
        <input
          type="date"
          name="date_end"
          id="date_end"
          required
          class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-600 sm:text-sm/6"
        />
      </div>
    </div>

    <div>
      <label for="home_page" class="block text-sm font-medium text-gray-700"
        >Event Website URL</label
      >
      <input
        type="url"
        name="home_page"
        id="home_page"
        class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-600 sm:text-sm/6"
      />
    </div>

    <div>
      <label for="description" class="block text-sm font-medium text-gray-700"
        >Description</label
      >
      <textarea
        name="description"
        id="description"
        rows="4"
        class="mt-1 block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-600 sm:text-sm/6"
      ></textarea>
    </div>

    <div>
      <label for="banner" class="block text-sm font-medium text-gray-700"
        >Banner Image (800x400)</label
      >
      <input
        type="file"
        name="banner"
        id="banner"
        accept="image/*"
        required
        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100"
      />
    </div>

    <div>
      <label for="thumbnail" class="block text-sm font-medium text-gray-700"
        >Thumbnail Image (400x300)</label
      >
      <input
        type="file"
        name="thumbnail"
        id="thumbnail"
        accept="image/*"
        required
        class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-cyan-50 file:text-cyan-700 hover:file:bg-cyan-100"
      />
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        class="bg-cyan-600 text-white px-4 py-2 rounded-md hover:bg-cyan-700 focus:outline-none focus:ring-2 focus:ring-cyan-500 focus:ring-offset-2"
      >
        Add Event
      </button>
    </div>
  </form>
</div>
{{end}}
